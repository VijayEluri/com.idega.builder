<html>
<head>
<title>script.aculo.us Drag and drop functional test file</title>
<script src="../lib/prototype.js" type="text/javascript"></script>
<script src="../src/controls.js" type="text/javascript"></script>
<script src="../src/dragdrop.js" type="text/javascript"></script>
<script src="../src/effects.js" type="text/javascript"></script>
</head>
<style>
  div.hoverclass {
    border:1px solid red;
  }
</style>
<body>

<h1>script.aculo.us Drag and drop functional test file</h1>

<h2>w/o hoverclass</h2>

<div id="cart" class="cart" style="text-align:center;height:50px;padding:10px;background-color:#fba">
### DROP HERE ###
</div>

<script type="text/javascript">Droppables.add('cart', {onDrop:function(element){alert('w/o hoverclass, should be \'product_id\':' + encodeURIComponent(element.id))}})</script>

<br/>

<img alt="Product2" id="product_id" src="icon.png" /> &lt;-- drag this!

<script type="text/javascript">new Draggable('product_id', {revert:true})</script>

<h2>w/ hoverclass</h2>


<div id="carth" class="cart" style="text-align:center;height:50px;padding:10px;background-color:#fba">
### DROP HERE ###
</div>

<script type="text/javascript">Droppables.add('carth', {hoverclass:'hoverclass',onDrop:function(element){alert('w/ hoverclass: should be \'product_id\':' + encodeURIComponent(element.id))}})</script>


</body>
</html>
